<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>

    <!--Vinculação do CSS-->
    <link rel="stylesheet" href="/CSS/Contactos.css">

    <!--Utilizar icon do font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    

    <div class="caixa-de-contactos">
        <div class="formulario">
            <div class="informacoes-de-contacto">

            </div>


            <div class="formulario-de-contacto">
                <span class="circulo um"></span>
                <span class="circulo dois"></span>

                <form action="Contactos.html">
                    <h3 class="titulo">Contacta-nos!</h3>

                    <div class="input-do-contacta-nos">
                        <input type="text" name="nome" class="input">
                        <label for="">Nome</label>
                        <span>Nome</span>
                    </div>

                    <div class="input-do-contacta-nos">
                        <input type="email" name="email" class="input">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>

                    <div class="input-do-contacta-nos">
                        <input type="tel" name="telemovel" class="input">
                        <label for="">Telemóvel</label>
                        <span>Telemóvel</span>
                    </div>

                    <div class="input-do-contacta-nos textarea">
                        <textarea name="mensagem" class="input"></textarea>
                        <label for="">Mensagem</label>
                        <span>Mensagem</span>
                    </div>

                    <input type="submit" value="Enviar" class="botao-de-envio">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
